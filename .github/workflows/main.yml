name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your main branch name, if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16 # Change this to your desired Node.js version

      - name: Install dependencies
        run: npm ci # Change 'npm' to your package manager if different

      - name: Build Astro.js project
        run: npm run build # Change 'npm' to your package manager if different

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist # Change this to the build output directory of your Astro.js project
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
